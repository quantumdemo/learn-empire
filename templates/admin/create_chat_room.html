{% extends "base.html" %}

{% block title %}Create New Chat Room{% endblock %}

{% block content %}
<div class="container">
    <h2>Create New Chat Room</h2>
    <form method="POST" action="{{ url_for('admin.create_chat_room') }}">
        <div class="form-group">
            <label for="name">Room Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ name or '' }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ description or '' }}</textarea>
        </div>
        <div class="form-group">
            <label for="room_type">Room Type</label>
            <select class="form-control" id="room_type" name="room_type">
                <option value="public" {% if room_type == 'public' %}selected{% endif %}>Public</option>
                <option value="private" {% if room_type == 'private' %}selected{% endif %}>Private</option>
            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="speech_enabled" name="speech_enabled" value="y">
            <label class="form-check-label" for="speech_enabled">Enable Speech-to-Text</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Room</button>
    </form>
</div>
{% endblock %}
